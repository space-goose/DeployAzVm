- task: AzureResourceManagerTemplateDeployment@3
  displayName: 'Create VM'
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: '$(azureServiceConnection)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(resourceGroupName)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(vmTemplateFile)'
    overrideParameters: '-adminUsername headet -adminPassword $(adminPassword) -vmSize Standard_A2m_v2 -vmName thetabcsync -nicName thetabcsync464 -storageAccountName thetabcsyncdiag -diskOsName OSDisk -disk0Name SSD-SQLData -disk1Name SSD-SQLLog -diskOsSku Standard_LRS -diskOsSizeGB 127 -disk0Sku StandardSSD_LRS -disk0SizeGB 256 -disk1Sku StandardSSD_LRS -disk1SizeGB 256'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
- task: AzureResourceManagerTemplateDeployment@3
  displayName: 'Create Network Watcher'
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: '$(azureServiceConnection)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(resourceGroupName)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(watcherTemplateFile)'
    overrideParameters: '-vmName thetabcsync'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
- task: AzureResourceManagerTemplateDeployment@3
  displayName: 'Create Vm Diagnostics'
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: '$(azureServiceConnection)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(resourceGroupName)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(diagTemplateFile)'
    overrideParameters: '-vmName thetabcsync -storageAccountName 123 -storageAccountKey 123 -storageAccountEndpoint 123 -xmlCfg 123'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'